<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!--Firebase Script-->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <title>Popcorn</title>
  </head>

  <body>

    <div class="wrapper">
      <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Movie Suggestion app</h1>
            <p class="lead">
              Type in any movie genre you would be interested in viewing tonight and
              we will provide you some examples!
            </p>
        </div>

        <form>
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"
                >Preference</label
              >
              <select class="custom-select mr-sm-2" id="genre-options">
                <option selected>Choose...</option>
                <option value="27">Horror</option>
                <option value="28">Action</option>
                <option value="18">Drama</option>
                <option value="35">Comedy</option>
                <option value="99">Documentary</option>
                <option value="10749">Romance</option>
                <option value="53">Thriller</option>
                <option value="878">Science Fiction</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
                <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
              </div>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary" id="genre-submit">
                Submit
              </button>
            </div>
          </div>
        </form>

        <br>

        <div id="cards-go-here" class="row"></div>

      </div>

    </div>

    <div class="row" id="video">
      <div class="col-md-6">
       </div>
    </div>

    <!--Java Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="assets/javascript/youtube.js"></script>
  </body>
</html>
