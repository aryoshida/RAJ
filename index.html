      <script>

        function ageVerify() {
          // Get the checkbox
          var checkBox = document.getElementById("myCheck");
          // Get the output text
          var text = document.getElementById("text");
      
          // If the checkbox is checked, display the output text
          if (checkBox.checked == true) {
            text.style.display = "block";
          } else {
            text.style.display = "none";
          }
        }
      
      </script>

    <title>Popcorn</title>
  </head>

  <body>

    <div class="wrapper">
      <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Movie Suggestion app</h1>
            <p class="lead">
              Type in any movie genre you would be interested in viewing tonight and
              we will provide you some examples!
            </p>
        </div>

        <div id='form-popup' class='popup' >
          <div class='cnt223'>
            <h1>Please Verify Your Age</h1>
            <p>
              Enter your age below.
            <form>
              <input type="checkbox" name="age-approved" value="Age" onclick="ageVerify()"> I am 18 years old or older.
              <br>
              <button type="submit" class="btn btn-primary" id="age-submit">
                Submit
              </button>
             
            </form>
              <br />
              <br />
              <a href='' class='close'>Close</a>
            </p>
          </div>
        </div>

        <form>
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"
                >Preference</label
              >
              <select class="custom-select mr-sm-2" id="genre-options">
                <option selected>Choose...</option>
                <option value="27">Horror</option>
                <option value="28">Action</option>
                <option value="18">Drama</option>
                <option value="35">Comedy</option>
                <option value="99">Documentary</option>
                <option value="10749">Romance</option>
                <option value="53">Thriller</option>
                <option value="878">Science Fiction</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
                <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
              </div>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary" id="genre-submit">
                Submit
              </button>
            </div>
          </div>
        </form>

        <br>

        <div id="cards-go-here" class="row"></div>

      </div>

    </div>

  <div id="youtube-popup" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div id="youtube_player"></div>
      </div>
    </div>
  </div>

<script src="assets/javascript/age.js"></script>
